<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kontrol ESP32 & Monitoring DHT22</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.1.0/mqttws31.min.js"></script>
  <style>
    .relay-btn {
      margin: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h2 class="text-center">Kontrol Relay & Monitoring Sensor</h2>

    <div class="row text-center my-4">
      <div class="col">
        <h4>Suhu: <span id="temp">--</span> Â°C</h4>
        <h4>Kelembaban: <span id="hum">--</span> %</h4>
      </div>
    </div>

    <div class="row text-center">
      <div class="col">
        <h5>Relay Control</h5>
        <div id="relay-controls">
          <!-- Tombol relay akan dimasukkan oleh JavaScript -->
        </div>
      </div>
    </div>
  </div>

  <script>
    const clientId = "webclient_" + Math.random().toString(16).substr(2, 8);
    const client = new Paho.MQTT.Client("broker.hivemq.com", 8000, clientId);

    const topicPub = "s955b5cfb-71b1-444c-bf58-4c72e4264e73"; // Untuk kirim perintah
    const topicSub = "p955b5cfb-71b1-444c-bf58-4c72e4264e73"; // Untuk terima data sensor

    client.onConnectionLost = (responseObject) => {
      if (responseObject.errorCode !== 0) {
        console.log("Koneksi MQTT terputus:", responseObject.errorMessage);
      }
    };

    client.onMessageArrived = (message) => {
      console.log("Pesan masuk:", message.payloadString);
      try {
        const data = JSON.parse(message.payloadString);
        document.getElementById("temp").innerText = data.suhu.toFixed(1);
        document.getElementById("hum").innerText = data.kelembaban.toFixed(1);
      } catch (e) {
        console.error("Gagal parsing JSON:", e);
      }
    };

    client.connect({
      onSuccess: () => {
        console.log("MQTT Web Client Terhubung");
        client.subscribe(topicSub);
      },
      onFailure: (err) => {
        console.error("Gagal terhubung:", err);
      }
    });

    function sendRelayCommand(relayNum, state) {
      const message = new Paho.MQTT.Message(`relay${relayNum}=${state}`);
      message.destinationName = topicPub;
      client.send(message);
    }

    function generateRelayControls() {
      const container = document.getElementById("relay-controls");
      for (let i = 1; i <= 4; i++) {
        const btnGroup = document.createElement("div");
        btnGroup.className = "btn-group relay-btn";
        btnGroup.role = "group";

        const btnOn = document.createElement("button");
        btnOn.className = "btn btn-success";
        btnOn.innerText = `Relay ${i} ON`;
        btnOn.onclick = () => sendRelayCommand(i, "on");

        const btnOff = document.createElement("button");
        btnOff.className = "btn btn-danger";
        btnOff.innerText = `Relay ${i} OFF`;
        btnOff.onclick = () => sendRelayCommand(i, "off");

        btnGroup.appendChild(btnOn);
        btnGroup.appendChild(btnOff);
        container.appendChild(btnGroup);
      }
    }

    generateRelayControls();
  </script>
</body>
</html>
